<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Contact</title>
</head>
<body>
    <header class="header yellow1">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="contact">
        <div>
            <h1>Contact</h1>
        </div>
        <div class="contact_div grey">
            <form action="/index.html" method="post" >
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name, please" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email, please" required>
                <p>Please, choose if you are student or teacher</p>
                <div id="radio_buttons">
                    <div>
                        <input type="radio" id="student" name="choice" value="student">
                        <label for="student">Student</label>
                    </div>
                    <div>
                        <input type="radio" id="teacher" name="choice" value="teacher">
                        <label for="teacher">Teacher</label>
                    </div>
                </div>
                <textarea name="message" cols="50" rows="10" placeholder="Please, enter a message if you would."></textarea>
                <div id="button">
                    <button type="submit">Send</button>
                </div> 
            </form>
        </div>
    </main>
    <footer>
        <div class="footer grey">
            <p>Copyright (c) 2021. All rights reserved.</p>
        </div>
    
    </footer>
    
</body>
</html>
